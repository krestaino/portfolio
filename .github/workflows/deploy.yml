name: Deploy

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.6.0]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: install dependencies and build nuxt
      run: |
        npm install
        npm run build
    - name: serve nuxt
      if: success()
      uses: joelwmale/webhook-action@master
      env:
        WEBHOOK_URL: 'https://webhook.site/3606bb66-1e9e-4441-84d6-fa39efe96fdd'
      with:
        data: "Hello from github actions!"
